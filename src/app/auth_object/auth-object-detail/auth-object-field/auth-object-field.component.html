<table class="table table-bordered table-sm dk-table ml-3 mt-4" [formGroup]="mainForm">
  <thead class="thead-light">
  <tr>
    <th scope="col">Authorization Field</th>
    <th scope="col">Data Element</th>
    <th scope="col">Action</th>
  </tr>
  </thead>

  <tbody formArrayName="authFields" class="mb-4">
  <tr *ngFor="let authFieldForm of authFieldFormArray.controls; let i = index">
    <td [formGroup]="authFieldForm">
      <div class="input-group dk-name">
        <input class="form-control form-control-sm" type="text" formControlName="FIELD_NAME"
               [readonly]="readonly || isExisting(authFieldForm) && authFieldForm.valid" (change)="onChangeKey(i)">
        <div class="invalid-tooltip">
          {{authFieldForm.get('FIELD_NAME').errors?.message}}
        </div>
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary btn-light" type="button" id="searchPermission"
                  (click)="onSearchHelp(i, authFieldForm)">
            <span class="fas fa-search"></span>
          </button>
        </div>
      </div>
    </td>
    <td [formGroup]="authFieldForm" class="dk-description">
      <input type="text" formControlName="DATA_ELEMENT" readonly class="form-control form-control-sm">
    </td>
    <td class="dk-actions">
      <button class="btn btn-sm" type="button" id="delete" [disabled]="readonly" (click)="delete(i)" title="Delete">
        <span class="far fa-trash-alt"></span>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<dk-app-search-help></dk-app-search-help>
