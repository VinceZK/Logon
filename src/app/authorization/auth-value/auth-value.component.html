<div class="btn-toolbar" role="toolbar">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="fullPermission"
           [(ngModel)]="fullPermission" [disabled]="readonly" (click)="checkFullPermission()">
    <label class="custom-control-label" for="fullPermission">Enable Full Permission</label>
  </div>
  <span *ngIf="authFieldValueForm"
        [ngClass]="{'green-light': authFieldValueForm.get('STATUS').value === 'green',
                       'red-light': authFieldValueForm.get('STATUS').value  === 'red'}"
        class="ml-4 mt-1 traffic-light"></span>
</div>

<ul class="nav nav-tabs mt-1">
  <li class="nav-item">
    <a class="nav-link" [class.active]="tabStrip===1" href="javascript:void(0);"
       (click)="switchTabStrip(1)">Single Values</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="tabStrip===2" href="javascript:void(0);"
       (click)="switchTabStrip(2)">Select Options</a>
  </li>
</ul>
<div *ngIf="attrCtrl" class="mt-2" [ngSwitch]="tabStrip">
  <app-auth-value-singles *ngSwitchCase="1"
                          [singleValueArray]="singleValueArray"
                          [attrCtrl]="attrCtrl"
                          [readonly]="readonly">
  </app-auth-value-singles>
  <app-auth-value-selopts *ngSwitchCase="2"
                          [selectOptionArray]="selectOptionArray"
                          [attrCtrl]="attrCtrl"
                          [highAttrCtrl]="highAttrCtrl"
                          [readonly]="readonly">
  </app-auth-value-selopts>
</div>
