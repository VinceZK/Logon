<table class="table table-bordered table-sm dk-table ml-3 mt-4" [formGroup]="mainForm">
  <thead class="thead-light">
  <tr>
    <th class="dk-name">User ID</th>
    <th class="dk-name">User Name</th>
    <th class="dk-icon">Synced</th>
  </tr>
  </thead>

  <tbody formArrayName="users" class="mb-4">
  <tr *ngFor="let userForm of userFormArray.controls; let i = index" >
    <td [formGroup]="userForm">
      <div class="input-group">
        <input class="form-control form-control-sm" type="text" formControlName="USER_ID" readonly>
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary btn-light" type="button" id="searchPermission"
                  (click)="onSearchHelp(i, userForm)">
            <span class="fas fa-search"></span>
          </button>
        </div>
      </div>
    </td>
    <td [formGroup]="userForm">
      <input type="text" formControlName="USER_NAME" readonly class="form-control form-control-sm">
    </td>
    <td [formGroup]="userForm">
      <input type="text" formControlName="SYNCED" readonly class="form-control form-control-sm">
    </td>
  </tr>
  </tbody>
</table>

<dk-app-search-help></dk-app-search-help>
