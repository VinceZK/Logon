<table class="table table-bordered table-sm dk-table ml-3 mt-4" [formGroup]="mainForm">
  <thead class="thead-light">
  <tr>
    <th class="dk-name">Category</th>
    <th class="dk-description">Name</th>
    <th class="dk-icon">ICON</th>
    <th class="dk-number">Order</th>
  </tr>
  </thead>

  <tbody formArrayName="appCategories" class="mb-4">
  <tr *ngFor="let appCategoryForm of appCategoryFormArray.controls; let i = index" >
    <td [formGroup]="appCategoryForm">
      <div class="input-group dk-name">
        <input class="form-control form-control-sm" type="text" formControlName="ID" readonly>
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary btn-light" type="button" id="searchPermission"
                  (click)="onSearchHelp(i, appCategoryForm)">
            <span class="fas fa-search"></span>
          </button>
        </div>
      </div>
    </td>
    <td [formGroup]="appCategoryForm" class="dk-description">
      <input type="text" formControlName="NAME" readonly class="form-control form-control-sm">
    </td>
    <td>
      <span [ngClass]="appCategoryForm.get('ICON').value"></span>
    </td>
    <td [formGroup]="appCategoryForm" class="dk-number">
      <input type="number" formControlName="ORDER" readonly class="form-control form-control-sm">
    </td>
  </tr>
  </tbody>
</table>

<dk-app-search-help></dk-app-search-help>
