<table class="table table-bordered table-sm dk-table ml-3 mt-4" [formGroup]="mainForm">
  <thead class="thead-light">
  <tr>
    <th class="dk-name">Role</th>
    <th class="dk-description">Description</th>
    <th class="dk-number">Order</th>
  </tr>
  </thead>

  <tbody formArrayName="apps" class="mb-4">
  <tr *ngFor="let roleForm of roleFormArray.controls; let i = index">
    <td [formGroup]="roleForm">
      <div class="input-group">
        <input class="form-control form-control-sm" type="text" formControlName="NAME" readonly>
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary btn-light" type="button" id="searchRole"
                  (click)="onSearchHelp(i, roleForm)">
            <span class="fas fa-search"></span>
          </button>
        </div>
      </div>
    </td>
    <td [formGroup]="roleForm" class="dk-description">
      <input type="text" formControlName="DESCRIPTION" readonly class="form-control form-control-sm">
    </td>
    <td [formGroup]="roleForm" >
      <input type="number" formControlName="ORDER" readonly class="form-control form-control-sm">
    </td>
  </tr>
  </tbody>
</table>

<dk-app-search-help></dk-app-search-help>
